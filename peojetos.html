  <script>
    // ==== Ano no rodapÃ©
    document.getElementById('year').textContent = new Date().getFullYear();

    // ==== Contador (opcional) â€” defina a data-alvo ou remova este bloco
    const target = new Date(); 
    target.setDate(target.getDate() + 30); // lanÃ§a em 30 dias (ajuste)
    const $ = id => document.getElementById(id);

    function tick(){
      const now = new Date();
      const diff = Math.max(0, target - now);
      const sec = Math.floor(diff / 1000);
      const d = Math.floor(sec / 86400);
      const h = Math.floor((sec % 86400) / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      $('d').textContent = String(d).padStart(2,'0');
      $('h').textContent = String(h).padStart(2,'0');
      $('m').textContent = String(m).padStart(2,'0');
      $('s').textContent = String(s).padStart(2,'0');
    }
    tick(); setInterval(tick, 1000);
